<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <!--import style sheet-->
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form method="POST" action="/attempt_login">
                    <h3 class="title">Welcome to trackr</h3>
                    <div class="login__field">
                        <i class="login__icon"></i>
                        <input type="text" class="login__input" name="username" id="username" placeholder="username">
                    </div>
                    <div class="login__field">
                        <i class="login__icon"></i>
                        <input type="password" name="password" , id="password" class="login__input" placeholder="Password">
                    </div>
                        <input class="button__text login__submit" type="submit" value="login" id="login">
                </form>
                <p hidden id="message"></p>
                <button onclick = "location.href = 'registration'" class="registration__submit">
                    <p class = "registration__text"> Sign up today</p>
                </button>
                <button onclick = "location.href = 'home'" class="registration__submit">
                    <p class = "registration__text"> Go to Home Page</p>
                </button>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>		
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>		
        </div>
    </div>
</body>

</html>
