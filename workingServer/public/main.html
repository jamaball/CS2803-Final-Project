<!DOCTYPE html>
<html>

<head>
    <title>Add an Event</title>
    <!--import style sheet-->
    <link href="addEvent.css" rel="stylesheet">
    <script src="main.js"></script>
</head>

<body>
    <ul id="navbar">
        <li><a href="home">Home</a></li>
        <li><a href="main">Add To List</a></li>
        <li><a href="activity">New Ideas</a></li>
    </ul>

    <div id="mainfeed">
        <div class="container">
            <h1>Stay Motivated!</h1>
            <div class="quote-container">
                <div id="quote"></div>
                <div id="author"></div>
            </div>
        </div>
        <h1>
            Add an Event to your schedule
        </h1>
        <div id="activity"></div>
        <form method="post" action="/add_event">
            <h3>
                What is your event for?
            </h3>
            <input type="radio" name="cat" value="school" id="cat1"><label for="cat1">School</label><br>
            <input type="radio" name="cat" value="work" id="cat2"><label for="cat2">Work</label><br>
            <input type="radio" name="cat" value="personal" id="cat3"><label for="cat3">Personal</label>
            <div id="schoolEvent" class="category">
                <h3>
                    What type of assignment?
                </h3>
                <input type="radio" name="assign" value="test" id="test"><label for="'test">Test</label><br>
                <input type="radio" name="assign" value="quiz" id="quiz"><label for="quiz">Quiz</label><br>
                <input type="radio" name="assign" value="hw" id="hw"><label for="hw">Homework</label><br>
                <input type="number" name="percent" id="percent"><label for="percent">What percent of your grade?</label><br>

            </div>
            <div id="workEvent" class="category">
                <h3>
                    Work Event
                </h3>
                <input type="number" name="workHours" id="workHours"><label for="workHours">Hours</label><br>
            </div>
            <div id="personalEvent" class="category">
                <h3>
                    Personal Event
                </h3>
            </div>
            <p>
                Add a description
            </p><br>
            <input type="text" name="desc" id="desc" placeholder="Description"><br>
            <label for="due">Date</label><input type="date" name="date" id="due"><br>
            <input type="submit" value="Add Event" name="addEvent" id="addeventbutt">

        </form>
        <p><a href="/home">Back</a></p>
    </div>
</body>

</html>
